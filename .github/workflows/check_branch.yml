  name: check_branch
  on:
    pull_request_target:
      branches:
        - main
      
    workflow_dispatch:

  jobs:
    show:
      runs-on: ubuntu-latest
      steps:
        - run: | 
            echo fork target : ${{ github.event.pull_request_target.head.repo.fork }}
            echo name target: ${{ github.event.pull_request_target.head.repo.full_name }}
            
            echo fork : ${{ github.event.pull_request.head.repo.fork }}
            echo name : ${{ github.event.pull_request.head.repo.full_name }}
  
    wrong_branch:
      runs-on: ubuntu-latest
      if: ${{ github.head_ref != 'dev' }}
      
      steps:
        - uses: superbrothers/close-pull-request@v3
          with:
            comment: Please re-open this PR against the dev branch. For more information, consult CONTRIBUTING.md.
        - run: echo PR against master that is not based on dev && exit 1
        
