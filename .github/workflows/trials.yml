name: trials

on:
  workflow_dispatch:
  
  
env:
  VAR: 3
  
jobs:
  trial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - run: cat docs/usage.rst
          
      - name: prepare usage.rst
        run: |
          pip install -r requirements.txt
          pip install jupyter
          sudo apt install pandoc
          cd docs 
          jupyter nbconvert --execute --ExecutePreprocessor.kernel_name='python3' --to rst --output-dir . --output usage.rst ../examples/usage.ipynb
          cd ..
            
      - run: cat docs/usage.rst
        
        
          
          

